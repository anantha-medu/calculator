<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="calc-name">
            <h2>ASAHI</h2>
        </div>
        <div class = "display">
            <div id = "show-typed" class="display1">987 x 251</div>
            <div id="show-typing" class="display1">01234</div>
        </div>
        <div class = "keys-holder">
            <div id="reset-keys">
                <div class="reset" id="clear"> <p>CLEAR</p> </div>
                <div class="reset" id="delete"> <p>DELETE</p> </div>
            </div>
            <div id="numpad">
                <div id="number-keys">
                    <div class="number keys" data-number = "1"> <p>1</p> </div>
                    <div class="number keys" data-number = "2"> <p>2</p> </div>
                    <div class="number keys" data-number = "3"> <p>3</p> </div>
                    <div class="operation keys" data-value = "+"> <p>+</p> </div>
                    <div class="number keys" data-number = "4"> <p>4</p> </div>
                    <div class="number keys" data-number = "5"> <p>5</p> </div>
                    <div class="number keys" data-number = "6"> <p>6</p> </div>
                    <div class="operation keys" data-value = "-"> <p>-</p> </div>
                    <div class="number keys" data-number = "7"> <p>7</p> </div>
                    <div class="number keys" data-number = "8"> <p>8</p> </div>
                    <div class="number keys" data-number = "9"> <p>9</p> </div>
                    <div class="operation keys" data-value = "*"> <p>x</p> </div>
                    <div class="number keys" data-number = "0"> <p>0</p> </div>
                    <div class="number keys dot" data-number = "."> <p>.</p> </div>
                    <div class="keys" id="equals" data-value = "="> <p>=</p> </div>
                    <div class="operation keys" data-value = "/"> <p>รท</p> </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
